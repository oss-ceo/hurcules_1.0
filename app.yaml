runtime: python39
entrypoint: gunicorn -b :$PORT app:app

instance_class: F1

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 10
  target_throughput_utilization: 0.6

env_variables:
  FLASK_ENV: production
  SECRET_KEY: "your-secret-key-here-change-in-production"

handlers:
  - url: /static
    static_dir: static
  - url: /.*
    script: auto 